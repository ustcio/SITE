<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180">
  <defs>
    <linearGradient id="agiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="20%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#4f8cff"/>
    </linearGradient>
    <linearGradient id="eraGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6aabff"/>
      <stop offset="100%" style="stop-color:#4f8cff"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:#555555"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>
  
  <!-- AGI Text -->
  <text x="200" y="95" 
        font-family="Outfit, Arial, sans-serif" 
        font-size="96" 
        font-weight="800" 
        fill="url(#agiGrad)" 
        text-anchor="middle"
        letter-spacing="-5">AGI</text>
  
  <!-- Left Line -->
  <rect x="95" y="125" width="36" height="1" fill="url(#lineGrad)"/>
  
  <!-- ERA Text -->
  <text x="200" y="135" 
        font-family="Outfit, Arial, sans-serif" 
        font-size="18" 
        font-weight="400" 
        fill="url(#eraGrad)" 
        text-anchor="middle"
        letter-spacing="14">ERA</text>
  
  <!-- Right Line -->
  <rect x="269" y="125" width="36" height="1" fill="url(#lineGrad)"/>
</svg>
