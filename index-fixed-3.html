<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Liquid Glass</title>

<style>
:root{
--bg:#0b0c0f;
--glass:rgba(255,255,255,.08);
--edge:rgba(255,255,255,.25);
--txt:#fff;
--blur:30px;
--radius:22px;
}

body{
margin:0;
background:radial-gradient(circle at top,#141622,#06070a);
font-family:-apple-system,system-ui;
color:var(--txt);
}

.glass{
background:var(--glass);
backdrop-filter:blur(var(--blur)) saturate(180%);
border-radius:var(--radius);
border:1px solid var(--edge);
box-shadow:
0 30px 80px rgba(0,0,0,.6),
inset 0 1px 2px rgba(255,255,255,.3);
}

nav{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
padding:12px 26px;
display:flex;
gap:24px;
}

section{
padding:140px 10vw;
}

.hero{
text-align:center;
}

.card-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:28px;
margin-top:60px;
}

.card{
padding:32px;
}

button{
background:rgba(255,255,255,.12);
border:1px solid rgba(255,255,255,.35);
color:white;
padding:12px 26px;
border-radius:999px;
cursor:pointer;
}

footer{
text-align:center;
padding:80px 0 40px;
opacity:.6;
}

.lang{
position:fixed;
right:30px;
top:30px;
}
</style>
</head>

<body>

<nav class="glass">
<span data-i18n="nav.home"></span>
<span data-i18n="nav.about"></span>
<span data-i18n="nav.contact"></span>
</nav>

<div class="lang">
<button onclick="setLang('zh')">中文</button>
<button onclick="setLang('en')">EN</button>
</div>

<section class="hero">
<div class="glass" style="padding:60px">
<h1 data-i18n="hero.title"></h1>
<p data-i18n="hero.sub"></p>
</div>

<div class="card-grid">

<div class="glass card">
<h3 data-i18n="c1"></h3>
</div>

<div class="glass card">
<h3 data-i18n="c2"></h3>
</div>

<div class="glass card">
<h3 data-i18n="c3"></h3>
</div>

</div>
</section>

<footer>
Powered by 杨浩
</footer>

<script>
const dict={
zh:{
nav:{home:"首页",about:"关于",contact:"联系"},
hero:{title:"终极 Liquid Glass",sub:"macOS 风格液态玻璃网页系统"},
c1:"真实玻璃层",
c2:"空间阴影",
c3:"Apple UI 节奏"
},
en:{
nav:{home:"Home",about:"About",contact:"Contact"},
hero:{title:"Ultimate Liquid Glass",sub:"macOS Style Glass Web"},
c1:"True Glass Layers",
c2:"Spatial Shadow",
c3:"Apple Rhythm"
}
};

function setLang(l){
document.querySelectorAll("[data-i18n]").forEach(e=>{
const k=e.dataset.i18n.split(".");
e.innerText=dict[l][k[0]][k[1]]||dict[l][e.dataset.i18n];
});
}
setLang("zh");
</script>

</body>
</html>
