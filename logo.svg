<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <style>
      .line { fill: none; stroke: #2997ff; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .cheek { fill: none; stroke: #2997ff; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Head outline - simple circle -->
  <circle cx="32" cy="32" r="20" class="line"/>
  
  <!-- Left ear - triangle -->
  <path d="M14 20 L18 6 L26 18" class="line"/>
  
  <!-- Right ear - triangle -->
  <path d="M50 20 L46 6 L38 18" class="line"/>
  
  <!-- Left cheek fur - distinctive fluffy feature -->
  <path d="M10 28 Q6 32 10 36" class="cheek"/>
  <path d="M8 32 Q4 36 8 40" class="cheek"/>
  
  <!-- Right cheek fur - distinctive fluffy feature -->
  <path d="M54 28 Q58 32 54 36" class="cheek"/>
  <path d="M56 32 Q60 36 56 40" class="cheek"/>
  
  <!-- Eyes - simple dots -->
  <circle cx="26" cy="30" r="2.5" fill="#2997ff"/>
  <circle cx="38" cy="30" r="2.5" fill="#2997ff"/>
  
  <!-- Nose - small dot -->
  <circle cx="32" cy="36" r="2" fill="#2997ff"/>
  
  <!-- Mouth - simple w shape -->
  <path d="M28 40 Q32 44 36 40" class="line" stroke-width="2"/>
  
  <!-- Tail - curved line -->
  <path d="M32 52 Q52 54 56 42" class="line"/>
</svg>